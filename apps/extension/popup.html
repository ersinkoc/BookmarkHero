<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookmarkHero</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="icons/icon-32.png" alt="BookmarkHero" class="logo-icon">
        <span class="logo-text">BookmarkHero</span>
      </div>
      <button id="settings-btn" class="icon-btn" title="Settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
        </svg>
      </button>
    </div>

    <!-- Authentication Section -->
    <div id="auth-section" class="section hidden">
      <div class="auth-container">
        <h3>Sign in to BookmarkHero</h3>
        <p class="auth-description">Connect your account to save and sync bookmarks</p>
        
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="your@email.com">
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Your password">
          </div>
          
          <button type="submit" class="btn btn-primary" id="login-btn">
            <span class="btn-text">Sign In</span>
            <div class="spinner hidden"></div>
          </button>
        </form>
        
        <div class="auth-links">
          <a href="#" id="register-link">Create account</a>
          <a href="#" id="forgot-link">Forgot password?</a>
        </div>
      </div>
    </div>

    <!-- Main Content Section -->
    <div id="main-section" class="section hidden">
      <!-- Page Info -->
      <div class="page-info">
        <div class="page-title" id="page-title">Loading...</div>
        <div class="page-url" id="page-url">Loading...</div>
      </div>

      <!-- Save Form -->
      <form id="bookmark-form">
        <div class="form-group">
          <label for="bookmark-title">Title</label>
          <input type="text" id="bookmark-title" name="title" placeholder="Bookmark title">
        </div>
        
        <div class="form-group">
          <label for="bookmark-description">Description</label>
          <textarea id="bookmark-description" name="description" placeholder="Add a description..." rows="3"></textarea>
        </div>
        
        <div class="form-row">
          <div class="form-group half">
            <label for="collection-select">Collection</label>
            <select id="collection-select" name="collectionId">
              <option value="">No collection</option>
            </select>
          </div>
          
          <div class="form-group half">
            <label for="tags-input">Tags</label>
            <input type="text" id="tags-input" name="tags" placeholder="Add tags...">
          </div>
        </div>
        
        <div class="form-actions">
          <label class="checkbox-label">
            <input type="checkbox" id="favorite-checkbox">
            <span class="checkmark"></span>
            Mark as favorite
          </label>
          
          <button type="submit" class="btn btn-primary" id="save-btn">
            <span class="btn-text">Save Bookmark</span>
            <div class="spinner hidden"></div>
          </button>
        </div>
      </form>

      <!-- Quick Actions -->
      <div class="quick-actions">
        <button class="btn btn-secondary" id="open-dashboard">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          </svg>
          Open Dashboard
        </button>
        
        <button class="btn btn-secondary" id="logout-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16,17 21,12 16,7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          Sign Out
        </button>
      </div>
    </div>

    <!-- Success Message -->
    <div id="success-section" class="section hidden">
      <div class="success-container">
        <div class="success-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20,6 9,17 4,12"></polyline>
          </svg>
        </div>
        <h3>Bookmark Saved!</h3>
        <p>Your bookmark has been successfully saved to BookmarkHero.</p>
        
        <div class="success-actions">
          <button class="btn btn-primary" id="save-another">Save Another</button>
          <button class="btn btn-secondary" id="view-bookmark">View in Dashboard</button>
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="error-toast hidden">
      <span class="error-text"></span>
      <button class="error-close">&times;</button>
    </div>
  </div>

  <script src="scripts/popup.js"></script>
</body>
</html>
